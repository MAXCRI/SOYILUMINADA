<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soy Iluminada</title>
    <!-- Incluir el CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Fondo de la sección Hero */
        .hero {
            background-image: url('imagenes/fondo-hero.jpg'); /* Cambia esta URL por la de tu imagen */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ajusta la altura para que ocupe toda la pantalla */
            color: white; /* Asegúrate de que el texto sea visible */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Título */
        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para mejorar la visibilidad */
            margin: 0; /* Eliminar el margen para que esté centrado */
        }

        /* Párrafo */
        .hero p {
            font-size: 1.25rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* Sombra ligera para el texto */
        }

        /* Ajustes responsivos para pantallas más pequeñas */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem; /* Ajustar el tamaño del título en pantallas pequeñas */
            }

            .hero p {
                font-size: 1rem; /* Ajustar el tamaño del párrafo */
                max-width: 90%; /* Ajustar el ancho del párrafo */
            }
        }
    </style>
</head>
<body class="hero4">

    <!-- Sección hero con la imagen de fondo -->
    <div class="hero d-flex justify-content-center align-items-center text-center">
        <div>
            <!-- Título -->
            <h1 class="display-3">PROXIMAMENTE</h1>
            <!-- Párrafo con máximo ancho y centrado -->
            <p class="lead mx-auto" style="max-width: 700px;">
                Estamos trabajando para ofrecerte un espacio lleno de luz, sanación y bienestar. ¡Pronto podrás disfrutar de nuestros servicios!
            </p>
        </div>
    </div>

</body>
</html>
